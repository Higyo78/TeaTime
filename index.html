<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Time</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/scripts.js" defer></script>
</head>
<body>
    <h1>TeaTime</h1>

    <!-- Контейнер для игры -->
    <div class="game" style="display: none;">
        <canvas id="board"></canvas>
    </div>

    <!-- Экран начала игры -->
    <div id="startScreen" style="text-align: center; display: block;">
        <h1>Добро пожаловать в игру!</h1>
        <button id="startButton">Давай выпьем чаю!</button>
        <p class="start_text">Вы опаздываете на чаепитие к Шляпнику, постарайтесь преодолеть как можно большее расстояние. Найденные чашечки чая делают ваш прыжок выше.</p>
    </div>
    
    <!-- Экран завершения игры -->
    <div id="gameOverScreen" style="display: none; text-align: center;">
        <h1>Ваш чай остыл!</h1>
        <p>Ваш счет: <span id="finalScore">0</span></p>
        <p>Номер игры: <span id="gameNumber">1</span></p>
        <table id="scoreTable">
            <thead>
                <tr>
                    <th>Номер игры</th>
                    <th>Счет</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="restartButton">Еще чаю!</button>
    </div>
</body>
</html>
